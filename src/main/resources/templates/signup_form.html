<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">

    사용자 이름 <input type="text" th:field="*{username}">
    <br>
    비밀 번호 <input type="text" th:field="*{password1}">
    <br>
    비밀 번호 확인 <input type="text" th:field="*{password2}">
    <br>
    이메일 <input type="text" th:field="*{email}">
    <button type="submit">회원가입</button>
</form>
